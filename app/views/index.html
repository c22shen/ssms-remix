<!DOCTYPE html>
<html lang="en" ng-app="app" ng-cloak>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Yun Dashboard</title>
    <link rel="stylesheet" href="/bower_components/angular-material/angular-material.min.css">
    <link rel="stylesheet" href="/javascripts/angular-app/styles/app.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <script src="https://use.fontawesome.com/9801496e3d.js"></script>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body layout="column" ng-controller="DataController as dc">
    <md-toolbar schedule>
        <div class="md-toolbar-tools ">
            <md-button class="md-icon-button " aria-label="Settings " ng-disabled="true ">
                <md-icon md-svg-icon="img/icons/menu.svg "></md-icon>
            </md-button>
            <h2>{{statusString}}</h2>
            <span flex></span>
            <md-button class="md-icon-button " aria-label="Favorite ">
                <md-icon md-svg-icon="img/icons/favorite.svg " style="color: greenyellow; "></md-icon>
            </md-button>
            <md-button class="md-icon-button " aria-label="More ">
                <md-icon md-svg-icon="img/icons/more_vert.svg "></md-icon>
            </md-button>
        </div>
    </md-toolbar>
    <div class="container" layout="row">
        <md-content id="content " flex layout="column ">
            <section>
                <md-subheader class="md-primary ">Occupancy Map</md-subheader>
                <md-card md-theme="{{ showDarkTheme ? 'dark-grey' : 'default' }} " md-theme-watch>
                    <md-card-title>
                        <md-card-title-text>
                            <span class="md-headline ">Map</span>
                            <span class="md-subhead ">using d3.js</span>
                        </md-card-title-text>
                        <md-card-title-media>
                            <div class="md-media-lg card-media "></div>
                        </md-card-title-media>
                    </md-card-title>
                    <md-card-actions layout="row " layout-align="end center ">
                        <md-button>Action 1</md-button>
                        <md-button>Action 2</md-button>
                    </md-card-actions>
                </md-card>
            </section>
            <section>
                <md-subheader class="md-primary ">popuar Times Chart</md-subheader>
                <md-card md-theme="{{ showDarkTheme ? 'dark-grey' : 'default' }} " md-theme-watch>
                    <md-card-title>
                        <md-card-title-text>
                            <span class="md-headline ">popuar Times Chart</span>
                            <span class="md-subhead ">using d3.js</span>
                        </md-card-title-text>
                        <md-card-title-media>
                            <div class="md-media-lg card-media "></div>
                        </md-card-title-media>
                    </md-card-title>
                    <md-card-actions layout="row " layout-align="end center ">
                        <md-button>Action 1</md-button>
                        <md-button>Action 2</md-button>
                    </md-card-actions>
                </md-card>
            </section>
            <md-sidenav md-is-locked-open="true" layout-padding class="md-sidenav-right md-whiteframe-4dp md-hue-2 md-primary" md-component-id="right">
                <!-- <md-toolbar class="md-tall" layout="column" layout-align="center start" > -->
                <!-- <div class="toolbar-content" layout-padding> -->
                <!-- <md-icon md-svg-src="/images/uwaterloo-logo-white-small.svg" aria-label="uw"></md-icon> -->
                <!-- <img src="/images/waterlooLogo.png" style="width:90%" alt=""> -->
                <!-- <h1 class="title md-display-1">
                Student Shop I
            </h1>
            <p class="address md-subhead">
                <span>
            E5 1101, University of Waterloo</span>
                <span>Waterloo, ON N2L 3G1</span>
            </p> -->
                <!-- <p class="md-display-2" style="margin-top:10px">Availability</p> -->
                <!-- </div> -->
                <!-- </md-toolbar> -->
                <md-list>
                    <div class="list-item">
                        <md-list-item>
                            <md-button>
                                <div layout="row" layout-align="center start">
                                    <div flex="30">
                                        <span class="md-display-3" style="float:left">20</span>
                                    </div>
                                    <div flex layout="column" layout-align="center start">
                                        <h2 style="margin-top:0; margin-bottom:0">Milling</h2>
                                        <p style="margin-top:-5px; margin-bottom:0">available out of 10</p>
                                    </div>
                                </div>
                                <bar-chart></bar-chart>
                            </md-button>
                        </md-list-item>
                        <md-divider></md-divider>
                    </div>
                    <div class="list-item">
                        <md-list-item>
                            <md-button>
                                <div layout="row" layout-align="center start">
                                    <div flex="30">
                                        <span class="md-display-3" style="float:left">20</span>
                                    </div>
                                    <div flex layout="column" layout-align="center start">
                                        <h2 style="margin-top:0; margin-bottom:0">Lathe</h2>
                                        <p style="margin-top:-5px; margin-bottom:0">available out of 10</p>
                                    </div>
                                </div>
                                <bar-chart></bar-chart>
                            </md-button>
                        </md-list-item>
                        <!-- <md-divider></md-divider> -->
                    </div>
                </md-list>
            </md-sidenav>
        </md-content>
        <script type="text/javascript " src="/socket.io/socket.io.js "></script>
        <script src="/bower_components/angular/angular.min.js "></script>
        <script src="/bower_components/angular-animate/angular-animate.min.js "></script>
        <script src="/bower_components/angular-aria/angular-aria.min.js "></script>
        <script src="/bower_components/angular-material/angular-material.min.js "></script>
        <script src="/bower_components/angular-messages/angular-messages.min.js "></script>
        <script src="/bower_components/d3/d3.min.js "></script>
        <script src="/bower_components/moment/moment.js "></script>
        <script src="/javascripts/angular-app/app.js "></script>
        <script src="/javascripts/angular-app/controllers/data-controller.js "></script>
        <script src="/javascripts/angular-app/controllers/data-controller.js "></script>
        <script src="/javascripts/angular-app/services/configuration.js "></script>
        <script src="/javascripts/angular-app/services/socket-service.js "></script>
        <script src="/javascripts/angular-app/services/d3-service.js "></script>
        <script src="/javascripts/angular-app/directives/schedule-directive.js "></script>
        <script src="/javascripts/angular-app/directives/bar-directive.js "></script>
</body>

</html>
