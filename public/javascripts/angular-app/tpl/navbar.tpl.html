<div layout="row">
    <md-button class="menu" hide-gt-md ng-click="toggleList()" style="min-width:65px">
        <md-icon md-svg-icon="menu"></md-icon>
    </md-button>
    <div class="availability" style="margin-top:1em">
        <b style="margin-right:10px" ng-class="(storeAvailable && !onBreak) ? 'free-text' : 'busy-text'">
                <span ng-if="storeAvailable && !onBreak">NOW OPEN</span>
                <span ng-if="storeAvailable && onBreak">ON TEMPORARY BREAK</span>
                <span ng-if="!storeAvailable">NOW CLOSED</span>
        </b>
        <span ng-if="!onBreak">{{timeRange}}</span>
        <span ng-if="storeAvailable && onBreak">{{$root.breakTime.start}} - {{$root.breakTime.end}}</span>
    </div>
    <div flex></div>
    <div show-gt-sm hide style="margin-top:1em">
        <span>Student Machine Shop  E5 1101</span>
        <!-- <i class="fa fa-cog fa-spin fa-2x fa-fw slow-spin"></i> -->
    </div>
</div>
